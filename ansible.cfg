[defaults]
host_key_checking = False
inventory      = ./provisioner/hosts
forks          = 50
retry_files_enabled = False
callback_enabled = timer, profile_tasks
#vault_password_file = /home/ansible/.vault_pass
collections_paths = /home/ansible/CAC/config_as_code_2:/home/ansible/.ansible/collections/ansible_collections:/usr/share/ansible/collections:/usr/lib/python3.12/site-packages/ansible_collections
roles_paths = /home/ansible/CAC/USDA/CaC/aap_configuration_extended/roles

[persistent_connection]
connect_timeout = 60
command_timeout = 60

